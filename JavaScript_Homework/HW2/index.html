<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>首頁</title>
    <link href="Images/home.png" rel="icon" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/navMenu.js"></script>
    <style>
        body {
            overflow-x: hidden;
        }
        
        .content {
            line-height: 3em;
            padding-left: 10em;
            margin-bottom: 3em;
        }

        textarea {
            overflow: auto;
            width: 80%;
            height: 600px;
        }
    </style>
    <script>
        async function fetchHtmlAsText(url) {
            return await (await fetch(url)).text();    //Not Supported in IE
        }
        async function SelectChange() {
            //document.getElementById("idTextArea").innerHTML = await fetchHtmlAsText(this.value);
            var _http = new XMLHttpRequest();
            _http.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("idTextArea").innerHTML =
                        this.responseText;
                }
            };
            _http.open("GET",this.value, true);
            _http.send();
        }
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("idSelect").addEventListener("change", SelectChange);
        });
        window.addEventListener("load", async function () {
            var _http = new XMLHttpRequest();
            _http.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("idTextArea").innerHTML =
                        this.responseText;
                }
            };
            _http.open("GET", "index_P1_multi-table.html", true);
            _http.send();
        });

    </script>

</head>
<body>
    <div class="content">
        <article>
            <h2>Source Code<span style="font-size:14px;">&nbsp;&nbsp;(請以localhost檢視)</span></h2>
            <select id="idSelect" style="font-family:微軟正黑體;">
                <option value="index_P1_multi-table.html">九九乘法表</option>
                <option value="index_P2_form.html">表單欄位驗證</option>
                <option value="index_P3_score.html">評價</option>
                <option value="index_P4_ads.html">廣告輪播</option>
                <option value="index_P5_calendar.html">選擇日曆</option>
            </select><br>
            <textarea id="idTextArea"></textarea>
        </article>
    </div>
    <footer>
        <p style="color:lightgray">
            <br><br><br><br><br>
        </p>
    </footer>
</body>
</html>
