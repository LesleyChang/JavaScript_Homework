        textarea{
            overflow:auto;

            height:600px;
        }

    <script>
        async function fetchHtmlAsText(url) {
            return await (await fetch(url)).text();    //Not Supported in IE
        }
        async function SelectChange() {

            document.getElementById("idTextArea").innerHTML = await fetchHtmlAsText(this.value);
        }        
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("idSelect").addEventListener("change", SelectChange);
            
        });
        window.addEventListener("load", async function () {
            document.getElementById("idTextArea").innerHTML = await fetchHtmlAsText("index_P1_multi-table.html");
        });

    </script>

</head>

            </div>
        </header>
        <div class="content">
