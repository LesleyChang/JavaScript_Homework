    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/main.css" />
    <style>      
        table {
            background-color: rgb(190, 234, 248);
            border: 2px solid #5c6566;
            margin: 20px auto;
        }

        td {
            padding: 10px;
            border: 1px solid #8f9394;
            display: inline-block;
            margin: 3px;
            background-color: #ffffff;
        }
    </style>
    <script>
        function Init() {
            var _tableHeader = document.getElementById("tableHeading");
            var _table = document.getElementById("multi-table");
            _tableHeader.textContent = "九九乘法表";
            _tableHeader.style.textAlign = "center";
            _tableHeader.style.marginTop = "30px";
            var str = new String("<tr>");
            for (var i = 2; i < 10; i++) {
                str += "<td>";
                for (var j = 1; j < 10; j++) {
                    str += i + " * " + j + " = " + i * j + "<br>";
                }
                str += "</td>";
            }
            str += "</tr>";
            _table.innerHTML = str;
        }
        //window.addEventListener("load", Init, false);
        document.addEventListener("DOMContentLoaded", Init, true);
    </script>
</head>
