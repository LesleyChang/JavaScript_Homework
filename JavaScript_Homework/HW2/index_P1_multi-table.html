<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>九九乘法表</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="Images/mathematical-operations.png" />
    <script type="text/javascript" src="js/navMenu.js"></script>
    <style>
        .content {
            padding-bottom: 10em;
        }

        table {
            background-color: rgb(190, 234, 248);
            border: 2px solid #5c6566;
            margin: 20px auto;
        }

        td {
            padding: 10px;
            border: 1px solid #8f9394;
            display: inline-block;
            margin: 3px;
            background-color: #ffffff;
        }
    </style>
    <script>
        function Init() {
            var _tableHeader = document.getElementById("tableHeading");
            var _table = document.getElementById("multi-table");
            _tableHeader.textContent = "九九乘法表";
            _tableHeader.style.textAlign = "center";
            _tableHeader.style.marginTop = "30px";
            var str = new String("<tr>");
            for (var i = 2; i < 10; i++) {
                str += "<td>";
                for (var j = 1; j < 10; j++) {
                    str += i + " * " + j + " = " + i * j + "<br>";
                }
                str += "</td>";
            }
            str += "</tr>";
            _table.innerHTML = str;
        }
        document.addEventListener("DOMContentLoaded", Init, false);
    </script>
</head>
<body>
    <div class="content">
        <article>
            <section>
                <h2 id="tableHeading"></h2>
                <table id="multi-table"></table>
            </section>
        </article>
    </div>
    <footer>
        <p style="color:lightgray">
            <br><br><br><br><br><br><br><br><br>
        </p>
    </footer>
</body>
</html>
